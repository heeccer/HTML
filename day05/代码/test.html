  <script>

    var i = 1
    while (i <= 10) {
      document.write('外层' + i + '<br/>')
      var j = 1
      while (j <= 10) {
        document.write('、、、内层' + j + "<br/>")
        j++;
        continue;

      }
      i++;
    }
  </script>
