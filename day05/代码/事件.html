<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<script>
  function func1() {
    console.log("欢迎光临！！！");
  }

  function func2() {
    console.log("点痛我了…………");
  }

  function func3() {
    console.log("来我这里看看");
  }

  function func4() {
    console.log("客官，慢走，下次再来");
  }

  function func5() {
    console.log("客官随处逛逛");
  }

  function func6() {
    console.log("还想点点什么，客官");
  }

  function func7() {
    console.log('欢迎光临店小二，^-^');
  }

  function keyDown() {
    console.log('客官，还想来点什么，我看看');
  }

  function keyUp() {
    console.log('好的呢，客官');
  }
</script>

<body>
  <div class="box" onscroll="func7()">
    <a href="" id="a1" onclick="func1()">请点我</a>

    <a href="" id="a3" onmouseover="func3()">来我这里看看</a>
    <a href="" id="a4" onmouseout="func4()">客官，慢走，下次再来</a>
    <a href="" id="a5" onmousemove="func5()">客官随处逛逛</a>
    <input type="text" id="a6" oninput="func6()">
    <input type="text" onkeydown=" keyDown()" onkeyup="keyUp()">

  </div>
  <script></script>
</body>

</html>
