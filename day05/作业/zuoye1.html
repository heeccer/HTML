<body>
  <script>
    /* 1、利用递归求斐波那契数列
     - 斐波那契数列 : 1 1 2 3 5 8 13 21 34
     - 第一个数字和第二个数字是 1 每三个数字开始，每个数字是前两个数字的和
     - 写一个函数，传入 5，输出 斐波那契数列 第五位的数字是多少 */

    function febo(n) {

      if (n == 2 || n == 1) {
        return 1;
      } else {
        return febo(n - 1) + febo(n - 2);
      }
    }
    console.log(febo(5))
  </script>
</body>
