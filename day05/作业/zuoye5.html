<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  div {
    width: 600px;
    margin: 0 auto;
  }
</style>

<body>

  <div>请输入数字：<input type="text" id="num">
    <button onclick="bClick(a)">按钮</button>
    <div id="result"></div>
  </div>
  <script>
    /* 5、- 使用函数完成任意数字阶乘的计算
       要求：页面输入任意数字，点击按钮后计算阶乘 */
    var a = document.getElementById("num"); //获取输入框标签对象
    var b = document.getElementById("result"); //获取按钮标签对象
    /* 阶乘函数 */
    function multible(n) {
      if (n == 1) {
        return n = 1;
      } else {
        return multible(n - 1) * n;
      }
    }
    /* 鼠标点击函数 */
    function bClick(a) {
      a = parseInt(a.value); //输入框的转类型
      if (a != null || !(isNaN(a))) { //判断输入值是否为空
        console.log(a)
        b.innerHTML = multible(a); //将输入框的值div内容中
      }
    }
  </script>
</body>

</html>
