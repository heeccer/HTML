  <script>
    /* 3、使用递归求1-100以内偶数的和 */
    function sum(n) {
      if (n == 100) {
        return n;
      } else {
        if (n % 2 == 0) {
          return sum(n + 1) + n;
        } else {
          return sum(n + 1);
        }
      }
    }
    console.log(sum(1))
  </script>
