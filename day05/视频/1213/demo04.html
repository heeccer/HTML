<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
    * 5、（扩展）某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，第二位和第三位交换，请编写一个函数，传入原文，输出密文
    * */
    function fn1(m){
        //千位
        var qian=(parseInt(m/1000)+5)%10
        //百位
        var bai=(parseInt(m/100)%10+5)%10
        //十位
        var shi=(parseInt(m/10)%10+5)%10
        //个位
        var ge=(m%10+5)%10

        var a=qian
        //第一个位置和第四位置调换
        qian=ge
        ge=a
        //第二个位置和第三个位置调换
        a=bai
        bai=shi
        shi=a
        document.write(qian,bai,shi,ge)
    }
    fn1(5678)
</script>
</body>
</html>
