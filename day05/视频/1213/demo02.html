    //编写一个函数求两个数字之间有多少个质数
    //例如：fn(100, 200) ，在控制台输出 100 - 200 之间的所有质数

    function fn1(n,m){
        //外层循环表示被除数，也是要判断的是否为质数
        for(var a=n;a<=m;a++){
            //内层循环代表除数，也是判别是否为质数的条件
            var x=0 //统计整除的次数
            for(var b=1;b<=a;b++){
                if(a%b==0){
                    x++
                }
            }
            if(x==2){
                console.log(a+' ')
            }
        }
    }
