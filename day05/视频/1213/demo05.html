<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        * 编写一个函数，计算任意两个数字之间所能组成的奇数个数，数字必须是个位数
         比如： 计算0-3之间能组成的奇数个是01、03、11、13、21、23、31、33
        * */
        function fn1(n,m){
            //遍历该范围的所有数字，获取个位数上的数字
            for(var i=n;i<=m;i++){
                //判断该范围中哪些是奇数
                if(i%2!=0){
                    //内层循环再次遍历该范围，作为十位数上的数字
                    for(var a= n;a<=m;a++){
                        document.write(a+''+i+' ')
                    }
                }
            }
        }
        fn1(0,3)
    </script>
</head>
<body>

</body>
</html>
