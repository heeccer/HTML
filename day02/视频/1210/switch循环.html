<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a='周天'
        switch (a){
            case '周一':
                console.log('语文')
                break
            case '周二':
                console.log('数学')
                break
            case '周三':
                console.log('英语')
                break
            case '周六':
            case '周天':
                console.log('休息')
                break
            default :
                console.log('条件有误')
                break
        }
    </script>
</body>
</html>
