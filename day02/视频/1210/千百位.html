<!DOCTYPE html>

<body>
<script>
    /*
    1、为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
    */
    var a=89/24
    //获取天数
    var day=parseInt(a)
    //获取多余的小时
    var hour=89-day*24
    console.log(day,hour)
    /*2、现有一个数字为 1539，使用”/”与“%”运算符获取该数字各个位上的数字；将各个位上的数字求和
    * */

    var b=1539
    //千位
    var qian=parseInt(b/1000)
    //百位
    var bai=parseInt(b/100)%10
    //十位
    var shi=parseInt(b/10)%10
    //个位
    var ge=b%10
    console.log(qian+bai+shi+ge)
</script>
</body>
