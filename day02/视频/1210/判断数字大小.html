<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //输入三个值，求着三个数字的大小关系
        var a=parseInt(prompt('第一个数：'))
        var b=parseInt(prompt('第二个数：'))
        var c=parseInt(prompt('第三个数：'))

        if(a>b){
            if(b>c){
                console.log('a>b>c',a,b,c)
            }else{
                if(a>c){
                    console.log('a>c>b',a,b,c)
                }else{
                    console.log('c>a>b',a,b,c)
                }
            }
        }else{
            if(b>c){
                if(a>c){
                    console.log('b>a>c',a,b,c)
                }else{
                    console.log('b>c>a',a,b,c)
                }
            }else{
                console.log('c>b>a',a,b,c)
            }
        }
    </script>
</body>
</html>
