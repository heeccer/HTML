<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //随机一个5位以内的数字，使用”/”与“%”运算符获取该数字各个位上的数字；将各个位上的数字求和
        //随机获取0-9999的数字
        var num=parseInt(Math.random()*10000)
        var a=num.toString().length
        //比较是几位数
        switch (a){
            case 4:
                //千位
                var qian=parseInt(num/1000)
                //百位
                var bai=parseInt(num/100)%10
                //十位
                var shi=parseInt(num/10)%10
                //个位
                var ge=num%10
                console.log(qian+bai+shi+ge,num)
                break
            case 3:
                //百位
                var bai=parseInt(num/100)%10
                //十位
                var shi=parseInt(num/10)%10
                //个位
                var ge=num%10
                console.log(bai+shi+ge,num)
                break
            case 2:
                //十位
                var shi=parseInt(num/10)%10
                //个位
                var ge=num%10
                console.log(shi+ge,num)
                break
            case 1:
                console.log(num)
                break
        }
    </script>
</body>
</html>
