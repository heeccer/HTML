<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    /*
    1、为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？

    2、现有一个数字为  1539，使用”/”与“%”运算符获取该数字各个位上的数字；将各个位上的数字求和
    * */
    var a = 89,
      A = 1539,
      b, c, d, e, f;
    console.log("共%d天%d小时", b = parseInt(a / 24), c = a % 24);
    console.log(c = parseInt(A / 1000), d = parseInt(A % 1000 / 100), e = parseInt(A % 100 / 10), f = parseInt(A % 10));
    console.log("总和：%s", c + d + e + f);
  </script>
</body>

</html>
