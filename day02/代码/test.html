<body>
  <script>
    var cars = "hello";
    for (let i = 0; i < 5; i++) {
      // const element = array[i];

    }
    var txt = "";
    var person = {

    };

      txt = txt + person[x];
    }
    console.log(txt);
    var i, x;
    while (i < 5) {
      x = x + "The number is " + i + "<br>";
      document.write(x);
      i++;
    }
  </script>
