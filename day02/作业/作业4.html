<body>
  <script>
    /**4、小明身高175，体重80.5kg。请根据BMI公式（体重除以身高的平方）帮小明计算他的BMI指数，并根据BMI指数：
     低于18.5：过轻
     18.5-25：正常
     25-28：过重
     28-32：肥胖
     高于32：严重肥胖

     * */

    var h = 175,
      w = 80.5;
    var BMI = w / ((h / 100) ** 2);
    if (BMI > 18.5) {

      if (BMI >= 18.5 && BMI < 25) {
        console.log("正常");
      } else if (BMI >= 25 && BMI < 28) {
        console.log("过重");
      } else if (BMI >= 28 && BMI < 32) {
        console.log("肥胖");
      } else if (BMI > 32) {
        console.log("严重肥胖" + BMI)
      }
    } else {
      console.log("过轻" + BMI)
    }
  </script>
</body>
