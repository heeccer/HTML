<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a=12.3
    var b=3.956666666666
    var c='123.34asd'
    var d='654.456.234'
    var e=false
    var f='4534.45'
    var j='as1232'
    //Number()或运算符：整体转换，当转换的内容中有非法字符时，返回NaN。parseInt()/parseFloat()：是根据每个字符来转换，从首字符开始查看是否为数字，如果不是数字则转换为NaN
    console.log(Number(c))
    console.log(Number(f))
    console.log(typeof Number(f))
    console.log(parseInt(b))
    console.log(parseInt(c))
    console.log(parseInt(j))
    console.log(parseInt(d))
    console.log(parseFloat(c))
    console.log(parseFloat(d))
    console.log(Number(e))
    console.log(parseInt(e))
    console.log(c-0)
    console.log(b.toFixed(2))
    //将其他数据类型转换为字符串类型
//    console.log(typeof a.toString())
     console.log(String(a))
//    console.log(window)
    //如果加号左右两边的值为数字类型，那么做加法运算。如果加号左右两边有一个或多个字符串，那么做拼接
//    console.log(123+'456')
    console.log(Boolean(0))
    console.log(Boolean(' '))
</script>
</body>
</html>
