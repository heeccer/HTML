<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //while 循环的嵌套
        /*
        * 注意：while循环的三个表达式书写位置；表达式一紧邻表达式二书写，表达式三是在语句块最下方书写
        * */
        var i=1
        while(i<=5){
            document.write('外层'+i+'<br/>')
            var j=1
            while(j<=5){
                document.write('、、、内层'+j+"<br/>")
                j++
            }
            i++
        }
    </script>
</body>
</html>
