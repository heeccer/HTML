<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{
            display: inline-block;
            border:1px solid pink;
            width: 80px;
            line-height: 30px;
            margin-left:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        //打印99乘法表
        //外层循环代表行数
        for(var i=1;i<=9;i++){
            //内层循环代表列数
            for(var j=1;j<=i;j++){
                document.write('<span>'+i+'*'+j+'='+(i*j)+'</span>' )
            }
            document.write('<br/>')
        }
    </script>
</body>
</html>
