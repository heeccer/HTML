        var mon=57
        var mon_25=0
        var mon_10=0
        var mon_5=0
        var mon_1=0

        while(mon>0){
            if(mon>=25){
                mon_25++
                mon-=25
            }else if(mon>=10){
                mon_10++
                mon-=10
            }else if(mon>=5){

            }else if(mon>=1){
                mon_1++
                mon-=1
            }
