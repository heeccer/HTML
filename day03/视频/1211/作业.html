  <script>
    /*
        * 1、求1+2!+3!+...+20!的值
        *
        * 2、大马驮2石粮食，中马驮1石粮食，两头小马驮一石粮食，要用100匹马，驮100石粮食，该如何调配？
        *
        * 3、某侦察队接到一项紧急任务，要求在A、B、C、D、E、F六个队员中尽可能多地挑若干人，但有以下限制条件：<br /> ●A和B两人中至少去一人； ●A和D不能一起去； ●A、E和F三人中要派两人去； ●B和C都去或都不去； ●C和D两人中去一个； ●若D不去，则E也不去。    问应当让哪几个人去？
        *
        * 4、百元买百鸡问题。假设1元买3只小鸡，5元买1只公鸡，3元买1只母鸡，
         共要买100只鸡，问有多少种搭配方法。

         *
         * （扩展）5、一球从100米高度自由落下，每次落地后反跳回原高度的一半；
         再落下，求它在第10次落地时，共经过多少米？第10次反弹多高？

         *
        * */


    var sum = 0; //总路程
    var height = 100; //初始化高度
    for (let i = 1; i <= 10; i++) {
      if (i == 1) {
        sum = height;
      } else {
        sum += height * 2;
      }
      height /= 2;
    }
    console.log(sum, height)
  </script>
