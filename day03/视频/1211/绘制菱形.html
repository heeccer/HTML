<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //打印菱形
        var num=prompt('请输入菱形行数：')
        //外层循环代表行数
        var i=1
        while(i<=num){
            document.write('<div style="text-align: center">')
            //判断是否为正三角
            if(i<=parseInt(num/2)){
                //正三角
                for(var j=1;j<=i;j++){
                    document.write(' * ')
                }
            }else{
                //倒三角
                for(var z=i;z<=num;z++){
                    document.write(' * ')
                }
            }
            document.write('</div>')
            i++
        }
    </script>
</body>
</html>
