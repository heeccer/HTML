<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //创建表格
        document.write('<table border="1">')
        //行数
        for(var i=1;i<=9;i++){
            document.write('<tr>')
            //列数
            for(var j=1;j<=i;j++){
                document.write("<td>"+i+'*'+j+'='+(i*j)+"</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>
</html>
