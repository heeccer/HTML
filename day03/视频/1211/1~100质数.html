<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    //获取1-100以内的质数
    //外层循环代表除数
    for (var i = 2; i <= 100; i++) {
      var a = 0 //能够被整除的次数
      //内层循环代表被除数
      for (var j = 1; j <= i; j++) {
        if (i % j == 0) { //判断是有除数
          a++ //计数加1
        }
      }
      if (a == 2) { //计数为2，输出
        document.write(i + ' ')
      }
    }

    for (var i = 2; i <= 100; i++) { //除去1和本身自己
      var a = true //设置标志
      for (var j = 2; j < i; j++) { //小于本身的数当除数
        if (i % j == 0) { //是否有除数
          a = false //标志转换
        }
      }
      if (a == true) { //判断标志，输出
        document.write(i + " ")
      }
    }
  </script>
</body>

</html>
