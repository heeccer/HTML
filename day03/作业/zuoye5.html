<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /*  5、一球从100米高度自由落下，每次落地后反跳回原高度的一半；
         再落下，求它在第10次落地时，共经过多少米？第10次反弹多高？ */
    var height = 100;
    var temp = 0;
    var total = 0;
    for (var i = 1; i <= 10; i++) {

      temp = height * 0.5 ** i;
      total += temp * 2;

    }
    total = total + 100;
    document.write(temp + "  " + total)
  </script>
</body>

</html>
