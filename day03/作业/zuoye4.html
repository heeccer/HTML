<body>
  <script>
    /*  4、百元买百鸡问题。假设1元买3只小鸡，5元买1只公鸡，3元买1只母鸡，
         共要买100只鸡，问有多少种搭配方法。 */

    var money = 100,
      num = 100;
    //小鸡
    for (var x = 0; x <= num; x++) {
      //公鸡
      for (var g = 0; g <= num; g++) {
        //母鸡
        for (let m = 0; m <= num; m++) {
          if (x + g + m == num && x / 3 + 5 * g + 3 * m == money) {
            document.write("小鸡：" + x + "公鸡：" + g + "母鸡：" + m + "<br/>")
          }
        }

      }


    }
  </script>
</body>

</html>
