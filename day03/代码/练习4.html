  <script>
    //  4、小猴第一天摘下若干枣子，当即吃掉了一半，不过瘾又多吃了一个；第二天吃了剩下的一半又多吃了一个；以后每一天都吃了前一天剩下的一半多一个。到第十天小猴再想吃时，见到只剩下一只枣子了。问第一天这堆枣子有多少？
    /* 方式一：for循环
    var sum = 1;
    for (var i = 1; i <= 9; i++) {
      sum = (sum + 1) * 2;
    }
    // sum = sum + 1;
    document.write(sum); */


    // 方法二：while()循环
    var sum = 1;
    var i = 1;
    while (i < 10) {
      sum = (sum + 1) * 2
      i++;
    }
    document.write(sum);
  </script>
