<body>
  <script>
    /*
     * 1、求出1-1/2+1/3-1/4…..1/100的结果
     *
     * 2、打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
     *
     * 3、有一个棋盘，有64个方格，在第一个方格里面放1粒芝麻重量是0.00001kg，第二个里面放2粒，第三个里面放4，棋盘上放的所有芝麻的重量
     *
     * 4、小猴第一天摘下若干枣子，当即吃掉了一半，不过瘾又多吃了一个；第二天吃了剩下的一半又多吃了一个；以后每一天都吃了前一天剩下的一半多一个。到第十天小猴再想吃时，见到只剩下一只枣子了。问第一天这堆枣子有多少？
     * */



    var i = 0;
    while (i <= 10) {
      document.write(i + "--");
      // i++;
      ++i;
      document.write(i + "<br/>")
    }
  </script>
