<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 创建一个菱形，居中 */
    var num = prompt();
    var i = 1;
    while (i <= num) {
      document.write("<div style='text-align:center;'>");
      if (i <= parseInt(num / 2)) {
        var j = 1;
        while (j <= i) {
          document.write("*");
          j++;
        }
      } else {
        var z = i;
        while (z <= num) {
          document.write("*");
          z++;
        }
      }

      document.write("</div>");
      i++;
    }
  </script>
</body>

</html>
