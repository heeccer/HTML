<body>
  <script>
    /* 创建一个反三角 */

    var num = prompt('');
    var i = 1;
    /* while (i <= num) {
      for (let j = num; j >= i; j--) {
        document.write("*")
      }
      document.write("<br/>")
      i++;
    } */


    /* 创建一个反三角 居中*/
    while (i <= num) {
      var j = num;
      document.write("<div style='text-align:center;'>")
      while (j >= i) {
        document.write("*")
        j--;
      }
      document.write("</div>")
      i++;
    }
  </script>
