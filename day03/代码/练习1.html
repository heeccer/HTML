  <script>
    // 1、求出1-1/2+1/3-1/4…..1/100的结果
    var sum = 0;
    // var a = 0,
    b = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 2 == 0) {
        sum -= (1 / i);
      } else {
        sum += (1 / i);
      }
    }
    console.log(sum)
  </script>
