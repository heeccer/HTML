<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    // 2、打印出1000-2000年中所有的闰年，并以每行四个数的形式输出

    var a = 0;
    for (var i = 1000; i <= 2000; i++) {
      if (i % 400 == 0 || (i % 100 != 0 && i % 4 == 0)) {
        if (a % 4 == 0) {
          document.write("<br/>")

        }
        document.write(i + "  ")
          ++a;
      }

    }
  </script>
</body>

</html>
