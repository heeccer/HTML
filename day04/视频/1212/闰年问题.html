<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    //判断2000、2010、2020年三个年份到底是平年还是闰年
    function fn1(yy) {
      if (yy % 400 == 0 || (yy % 4 == 0 && yy % 100 != 0)) { //400年一闰，或4年一闰，百年不闰
        console.log('闰年')
      } else {
        console.log('平年')
      }
    }
    fn1(2000)
    fn1(2010)
    fn1(2020)
  </script>
</body>

</html>
