<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    .box {
      width: 900px;
      border: 1px #ff2000 solid;
      margin: 50px auto;
    }

    .line {
      background: greenyellow;
      height: 20px;
      margin: 0 auto;



    }
  </style>
</head>

<body>
  <script>
    /* 3、 使用for循环打印倒正金字塔直线， 如效果图所示。 */
    document.write("<div class='box'>")
    for (let i = 0; i <= 20; i++) {
      var w = 0;
      if (i <= parseInt(20 / 2)) {
        for (let j = 10; j >= i; j--) {
          w += 5;
        }
      } else {
        for (let z = parseInt(20 / 2); z <= i; z++) {
          w += 5;
        }

      }
      document.write("<div class='line' style='width:" + w + "px;'></div>");
    }
    document.write("</div>")
  </script>
</body>

</html>
