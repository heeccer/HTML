<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 4、通过函数传参创建表格,参数是行和列 */
    function creatTable(a, b) {
      document.write(
        "<table border='1' cellspacing='0' width='600' height='500' cellpadding='0'>");
      for (let i = 1; i <= a; i++) {
        document.write("<tr>")
        for (let j = 1; j <= b; j++) {
          document.write("<td style='border: 1px red solid;'></td>")

        }
        document.write("</tr>")
      }
      document.write("</table>");
    }
    var num1 = parseInt(prompt())
    var num2 = parseInt(prompt())

    creatTable(num1, num2);
  </script>
</body>

</html>
