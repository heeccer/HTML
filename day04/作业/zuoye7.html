    /* 编写函数，求任意两个数字的最大公约数和最小公倍数 */

    function name(a, b) {
      var num = 0;
      for (var i = 1, j = 1; i <= a && j <= b; i++, j++) {
        if (a % i == 0 && b % j == 0) {
          num = i;
        }
      }
      console.log(num);
      return num;
    }

    function name1(a, b) {
      var num = 1;
      for (var i = 1, j = 1; i <= a && j <= b; i++, j++) {
        if (a % i == 0 && b % j == 0) {
          num = i;
        }
      }
      num = a * b / num;
      console.log(num);
      return num;
    }
    document.write(name(15, 45), name1(15, 45));
